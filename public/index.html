<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<base href="/">

		<title>
			Libera
		</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mattheus Jucá">
        <meta name="description" content="Aplicação Web para simular o controle de pedidos de lanches em uma aeronave comercial.">
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

        <script src="/lib/dextrap/dextrap.js"></script>
        <script src="/lib/vue.js"></script>
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/sweetalert/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/lib/sweetalert/sweetalert.css">
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/lib/dextrap/dextrap.css" />

        <link rel="stylesheet" href="/stylesheets/index.css" />
    </head>

    <body>
        <div id="login">
            <section id="loginWrap">
                <img src="/images/logo-libera.png"/>
                <br /><br />
                <input type="text" placeholder="Localizador" name="localizador" id="localizador"></input>
                <br />
                <input type="text" placeholder="Sobrenome" name="lastname" id="lastname"></input>
                <br /><br />
                <button class="btn btn-primary" onclick="login(document.getElementById('localizador').value, document.getElementById('lastname').value)">Entrar</button>
            </section>
        </div>

        <div id="app">
		    <nav class="navbar navbar-primary navbar-sandwich" style="display:inline-block">
			    <div class="navbar-header">
                    <div class="navbar-brand">
                        <i class="fa fa-user"></i> Mattheus Jucá
                        <i class="dropdown fa fa-caret-down">
                            <div class="dropdown-content">
                                <span onclick="logout()">
                                    <i class="fa fa-times-circle" style="color:red"></i> Sair
                                </span>
                            </div>
                        </i>
                    </div>
                    <span>
                        34A
                    </span>
                </div>
            </nav>

            <section>
                <ul class="scannable-list">
                    <category-item
                    v-for="item in categories"
                    v-bind:category="item"
                    v-bind:key="item.id">
                    </category-item>
                </ul>
            </section>

            <footer></footer>
        </div>

        <script src="/scripts/main.js"></script>
    </body>
</html>
